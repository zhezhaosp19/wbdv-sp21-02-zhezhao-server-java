<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>User Admin</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>
                <tr class="wbdv-form">
                    <td><input type="text" id="usernameFld" class="wbdv-username-fld form-control"
                               placeholder="Username" required/></td>
                    <td><input type="password" id="passwordFld" class="wbdv-password-fld form-control"
                               placeholder="Password" required/></td>
                    <td><input type="text" id="firstnameFld" class="wbdv-firstname-fld form-control"
                               placeholder="First Name" required/></td>
                    <td><input type="text" id="lastnameFld" class="wbdv-lastname-fld form-control"
                               placeholder="Last Name" required/></td>
                    <td><select id="roleFld" class="wbdv-role-fld form-control">
                            <option value="FACULTY" selected>Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </td>
                    <td>
                        <span class="float-right" style="white-space: nowrap">
                            <i class="fa-2x fa fa-search wbdv-search-icon btn btn-sm"></i>
                            <i class="fa-2x fa fa-plus wbdv-create-icon btn btn-sm"></i>
                            <i class="fa-2x fa fa-check wbdv-update-icon btn btn-sm"></i>
                        </span>
                    </td>
                </tr>
            </thead>
            <tbody id="table-rows">

            </tbody>
        </table>
    </div>
</body>
</html>
