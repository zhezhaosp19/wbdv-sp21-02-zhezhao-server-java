<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Sign In</h1>

        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           type="text" placeholder="username" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password"
                           type="password" placeholder="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../profile/profile.template.client.html"
                       class="btn btn-primary btn-block wbdv-login">Sign In</a>
                    <div class="row">
                       <div class="col-6">
                           <a href="#">Forgot Password?</a>
                       </div>
                        <div class="col-6">
                            <a href="../signup/register.template.client.html" class="float-right">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

            <script src="../toProfile.js"></script>
        </form>
    </div>
</body>
</html>
