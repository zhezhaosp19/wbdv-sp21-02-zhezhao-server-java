<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Update</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>

        <div class="alert alert-success" role="alert">
            You have updated profile successfully!
        </div>

        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           type="text" placeholder="username" id="username" name="username" value="Emma"
                           readonly required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone"
                           type="tel" placeholder="(555)123-4324" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-email"
                           type="email" placeholder="username@gmail.com" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role"
                            name="role" id="role">
                        <option value="Faculty" selected>Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="birthday" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-role"
                           type="date" id="birthday" name="birthday">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../courseManager/courseManager.template.client.html"
                       class="btn btn-block wbdv-update">Update</a>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../index.html"
                       class="btn btn-block wbdv-logout">Logout</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
