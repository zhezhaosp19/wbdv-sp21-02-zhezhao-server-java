<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           type="text" placeholder="username" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password"
                           type="password" placeholder="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Verify Password</label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password"
                           type="password" placeholder="verify password" id="verifypassword" name="verifypassword" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-register">Register</a>
                    <div class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
